# Blacklist Rules Configuration
#
# Blacklist rules are applied BEFORE AI processing (pre-processing).
# Rules can either DROP emails (skip processing entirely) or RECORD them
# (generate a raw markdown file without AI classification).
#
# Rule Structure:
#   - trigger: The field to match against ("sender", "subject", or "domain")
#   - value: The value to match (exact match for sender/subject, domain match for domain)
#   - action: What to do when matched ("drop" or "record")
#
# Rule Evaluation:
#   - Rules are evaluated in order (first match wins)
#   - Whitelist rules are checked before blacklist rules (whitelist takes precedence)
#   - If no match, email proceeds to normal processing
#
# Matching Semantics:
#   - "sender": Exact match against email sender address
#   - "subject": Exact match against email subject line
#   - "domain": Domain match (matches any email from that domain)
#
# Performance Considerations:
#   - Rules are evaluated for every email, so keep the list concise
#   - Use domain matching for blocking entire domains (more efficient)
#   - Avoid overly broad patterns that might match legitimate emails
#
# For complete documentation, see: docs/v4-configuration.md#rules-schema
# For schema reference, see: docs/v4-config-schema-reference.md

