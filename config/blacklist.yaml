# Example Rules
# ============================================================================
# Uncomment and customize the rules below, or add your own.

# Example 1: Drop all emails from a specific spam sender
# - trigger: "sender"
#   value: "no-reply@spam.com"
#   action: "drop"  # Skip this email entirely (no processing, no file generation)

# Example 2: Drop all emails from a spam domain
# - trigger: "domain"
#   value: "spam-domain.com"
#   action: "drop"  # Drop all emails from this domain

# Example 3: Record emails with specific subject (skip AI but create file)
# - trigger: "subject"
#   value: "Unsubscribe"
#   action: "record"  # Generate raw markdown but skip AI processing

# Example 4: Drop newsletter emails from a specific sender
# - trigger: "sender"
#   value: "newsletter@example.com"
#   action: "drop"

# Example 5: Record automated notifications (skip AI, but keep record)
# - trigger: "subject"
#   value: "Automated Notification"
#   action: "record"

# Example 6: Drop all emails from a domain (useful for blocking entire domains)
# - trigger: "domain"
#   value: "unwanted-domain.com"
#   action: "drop"

# ============================================================================
# Common Use Cases
# ============================================================================

# Block spam senders:
# - trigger: "sender"
#   value: "spam@example.com"
#   action: "drop"

# Block entire spam domains:
# - trigger: "domain"
#   value: "spam-domain.com"
#   action: "drop"

# Skip AI processing for automated emails (but keep record):
# - trigger: "subject"
#   value: "Automated"
#   action: "record"

# Block specific notification types:
# - trigger: "subject"
#   value: "Unsubscribe"
#   action: "drop"

# ============================================================================
# Rule Management
# ============================================================================
# To disable a rule temporarily, comment it out with #:
#   # - trigger: "sender"
#   #   value: "spam@example.com"
#   #   action: "drop"
#
# To add a new rule, add it to the list below:
#   - trigger: "sender"
#     value: "new-spam@example.com"
#     action: "drop"
#
# Rule IDs are not required - rules are identified by their position in the list.
# The order matters: first matching rule wins.

