# Example Password Authentication Account Configuration
# 
# This is an example configuration file for an account using password authentication (V4 style).
# Copy this file to config/accounts/<your-account-name>.yaml and customize it.
#
# This configuration works for:
# - IMAP servers that support password authentication
# - Accounts that don't support OAuth 2.0
# - Legacy accounts (backward compatibility)
#
# Prerequisites:
# 1. Add password to .env file as environment variable
# 2. Reference password_env in this configuration

imap:
  # IMAP server settings
  server: imap.example.com  # Replace with your IMAP server
  username: your.email@example.com  # Replace with your email address
  port: 993  # Standard IMAP SSL port
  use_ssl: true
  
  # Password authentication
  password_env: IMAP_PASSWORD  # Environment variable name in .env file
  # In .env file, add: IMAP_PASSWORD=your_actual_password
  
  # IMAP query settings (optional - uses global defaults if not specified)
  query: "UNSEEN"  # Fetch unread emails
  processed_tag: "AIProcessed"  # Tag to mark processed emails
  
  # Application flags (optional)
  application_flags:
    - "AIProcessed"
    - "ObsidianNoteCreated"

# Authentication configuration (optional - defaults to password if not specified)
auth:
  method: password  # Use password authentication (default)

# Paths (optional - uses global defaults if not specified)
paths:
  obsidian_vault: "~/Documents/Obsidian/Email"  # Path to Obsidian vault
  template_file: "config/note_template.md.j2"  # Note template file

# Processing settings (optional - uses global defaults if not specified)
processing:
  importance_threshold: 7  # Minimum importance score (0-10)
  spam_threshold: 5  # Maximum spam score (0-10)
  max_emails_per_run: 50  # Maximum emails to process per run
