imap:
  server: nica-network.netcup-mail.de
  port: 143
  username: marc.bielert@nica.network
  password_env: IMAP_PASSWORD
  query: ALL
  processed_tag: AIProcessed
  application_flags:
  - AIProcessed
  - ObsidianNoteCreated
  - NoteCreationFailed
paths:
  template_file: config/note_template.md.j2
  obsidian_vault: C:/Users/Marc Bielert/Nextcloud2/8. Emails
  log_file: logs/agent.log
  analytics_file: logs/analytics.jsonl
  changelog_path: logs/email_changelog.md
  prompt_file: config/prompt.md
  summarization_prompt_path: 'config/summarization_prompt.md'
openrouter:
  api_key_env: OPENROUTER_API_KEY
  api_url: https://openrouter.ai/api/v1
classification:
  model: google/gemini-2.5-flash-lite-preview-09-2025
  temperature: 0.1
  retry_attempts: 3
  retry_delay_seconds: 1
summarization:
  model: google/gemini-2.5-flash-lite
  temperature: 0.5
  retry_attempts: 1
  retry_delay_seconds: 1
processing:
  importance_threshold: 8
  spam_threshold: 5
  max_body_chars: 6000
  max_emails_per_run: 15
# Optional - only if you want summarization
  summarization_tags:
    - 'important'  # Tag generated when importance_score >= threshold
