# ============================================================================
# Score Boost Guidelines
# ============================================================================
# Typical importance_score range from LLM: 0-10
# Score boosts are added to this base score, so final scores can exceed 10.
#
# Recommended boost values:
#   - Low priority: 5-10 points (slight boost)
#   - Medium priority: 10-15 points (moderate boost)
#   - High priority: 15-25 points (significant boost)
#   - Critical: 25+ points (maximum boost)
#
# Example:
#   - LLM importance_score: 7
#   - Whitelist boost: +20
#   - Final importance_score: 27
#   - Result: Email is marked as important (even if threshold is 8)

# ============================================================================
# Tag Guidelines
# ============================================================================
# Tags are added to generated Obsidian notes and help with organization.
#
# Tag format:
#   - Include # prefix: ["#work", "#vip"]
#   - Use lowercase, hyphenated: ["#work-project", "#client-xyz"]
#   - Keep tags concise and meaningful
#
# Common tag categories:
#   - Priority: ["#priority", "#urgent", "#important"]
#   - Context: ["#work", "#personal", "#client"]
#   - Projects: ["#project-name", "#project-abc"]
#   - People: ["#boss", "#team", "#client-name"]

# ============================================================================
# Rule Management
# ============================================================================
# To disable a rule temporarily, comment it out with #:
#   # - trigger: "domain"
#   #   value: "important-client.com"
#   #   action: "boost"
#   #   score_boost: 20
#   #   add_tags: ["#vip"]
#
# To add a new rule, add it to the list below:
#   - trigger: "sender"
#     value: "new-important@example.com"
#     action: "boost"
#     score_boost: 15
#     add_tags: ["#important"]
#
# Rule IDs are not required - rules are identified by their position in the list.
# The order matters: all matching rules are applied (unlike blacklist where first match wins).

