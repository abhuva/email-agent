# Whitelist Rules Configuration
#
# Whitelist rules are applied AFTER AI processing (post-processing).
# Rules can boost importance scores and add tags to emails that match.
#
# Rule Structure:
#   - trigger: The field to match against ("sender", "subject", or "domain")
#   - value: The value to match (exact match for sender/subject, domain match for domain)
#   - action: Must be "boost" for whitelist rules
#   - score_boost: Integer value to add to importance_score (e.g., 20 adds 20 points)
#   - add_tags: List of tags to add to the email (e.g., ["#vip", "#work"])
#
# Rule Evaluation:
#   - Rules are evaluated in order (all matching rules are applied)
#   - Whitelist rules are applied after LLM classification but before note generation
#   - Multiple whitelist rules can match and all boosts/tags are accumulated
#   - Score boosts are additive (multiple matches = sum of all boosts)
#   - Tags are merged (all matching tags are added)
#
# Matching Semantics:
#   - "sender": Exact match against email sender address
#   - "subject": Exact match against email subject line
#   - "domain": Domain match (matches any email from that domain)
#
# Score Boosting:
#   - score_boost is added to the LLM's importance_score
#   - Typical values: 5-30 points (importance_score range is 0-10, but boosts can exceed)
#   - Use higher boosts for critical senders/domains
#   - Multiple matching rules: boosts are summed
#
# Tags:
#   - Tags are added to the email's tag list
#   - Format: ["#tag1", "#tag2"] (include # prefix)
#   - Multiple matching rules: all tags are merged
#   - Tags appear in generated Obsidian notes
#
# Performance Considerations:
#   - Rules are evaluated for every email, so keep the list concise
#   - Use domain matching for boosting entire domains (more efficient)
#   - Avoid overly broad patterns that might match unintended emails
#
# For complete documentation, see: docs/v4-configuration.md#rules-schema
# For schema reference, see: docs/v4-config-schema-reference.md

