[pytest]
# Pytest configuration for email-agent project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude directories from test discovery
norecursedirs = scripts .git .obsidian __pycache__ .pytest_cache

# Markers for test categorization
markers =
    e2e_imap: End-to-end tests requiring live IMAP connections (requires credentials)
    e2e_llm: End-to-end tests requiring live LLM API calls (requires API key)
    e2e_v4: V4 end-to-end tests requiring live email accounts and full pipeline (requires test account credentials)
    e2e_oauth: OAuth 2.0 end-to-end tests requiring OAuth credentials and providers (requires OAuth client credentials)
    integration: Integration tests (may use mocks)
    unit: Unit tests (isolated, no external dependencies)
    slow: Tests that take a long time to run

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting:
# addopts = --cov=src --cov-report=html --cov-report=term-missing --cov-report=xml
